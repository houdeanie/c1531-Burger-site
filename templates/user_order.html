{% extends 'user_base.html' %}
{% block body %}

<h1>My order</h1>

<form name="user_order", method="POST">
    Input your Order ID: <input name='order_id'/> <br>
    <button type='submit' name='find_button'>Find Order</button>
</form>
{% if error %}
    <font size="3" color="red">{{ error }}</font> <br>
{% endif %}
{% endblock %}
