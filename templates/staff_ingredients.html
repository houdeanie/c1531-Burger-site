{% extends 'staff_base.html' %}
{% block body %}

<h1>Sides</h1>

<form name="sides_menu", method="POST">
    <table>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
        </tr>
        {% for item in sides %}
        <tr>
            <td> {{ item.name }} </td>
            <td><input name='{{ item.name }}' type="number" min="0" max="10"/></td>
        </tr>
        {% endfor %}
    </table>
    <button type='submit' name='order_button' value='order'>Refill</button>
</form>
